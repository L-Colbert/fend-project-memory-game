<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="description" content="A game of concentration. Match two cards at a time for the fastest time">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            
            <div class=timer2>
                Timer:
            </div>
                <span class=timer>00:00:00</span>
                <span class="paused">
                    <button>Pause</button>
                </span>    
            
            
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            
            <div class="movesHdr"></span><span class="moves">Moves: 0</div>
            
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star halfstar"></i></li>
                <li><i class="fa fa-star halfstar"></i></li>    
            </ul>
            

        </section>

        <!-- Modal code from https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <i class="fa fa-check-circle check"></i>
                <p class="win-text">Congratulations! You Won!<br></p>
                <br>
                <button class="play-again">Play Again</button>
            </div>
        </div>

        <ul class="deck">

            <li class="card">

            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
        </ul>
    </div>

    <!-- Site's footer -->
    <footer>
        <p>Created 2018</p>
    </footer>
    

    <script src="js/app.js"></script>

</html>
